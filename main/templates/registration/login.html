<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=0">
    <title>Вход в чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Вход в чат</h5>
      </div>
      <form action="{% url 'login' %}" method="POST">
        {% load static %}
      <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Логин:</label>
            <input type="text" class="form-control" name="login">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Пароль:</label>
            <input type="password" class="form-control" name="password">
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
      </form>
    </div>
  </div>
</div>

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/login_js.js' %}"></script>

</body>
</html>
