<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
</head>
<body>
    <h2>Пользователь {{user}} в комнате {{ room }}</h2>
    <div id="chat"></div>
    <input id="message-input" type="text" size="100"><br>
    <input id="btn-submit" type="button" value="Send">


    {{ room|json_script:"room-name" }}
    {{ user|json_script:"user-name" }}
    {{ mes_count|json_script:"mes-count" }}


    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>


    <form action="{% url 'next_page' %}" method="post" id="next_page">
        {% csrf_token %}
    </form>

</body>
</html>
