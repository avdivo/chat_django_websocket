<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=0">
    <title>Комнаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Выбор комнаты</h5>
           <h4><a href="{% url 'exit' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></h4>
      </div>
        {% load static %}
          {% for room in rooms %}
              <a href="{% url 'chat' room %}" class="text-decoration-none text-reset">
                <div class="modal-header">
                    <h5 class="modal-title">{{ room }}</h5>
                    <h4><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></h4>
                </div>
              </a>
          {% endfor %}
      <div class="modal-header">
        <input type="text" class="form-control" name="room" id="room">
        <button id="new_room" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </div>
</div>

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/rooms_js.js' %}"></script>

</body>
</html>
